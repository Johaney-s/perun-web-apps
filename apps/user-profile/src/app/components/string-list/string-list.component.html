<div class="card mt-2" [hidden]="!values.length">
  <perun-web-apps-table-wrapper
    (exportDisplayedData)="exportDisplayedData($event)"
    (exportAllData)="exportAllData($event)"
    [dataLength]="dataSource.filteredData.length">
    <table [dataSource]="dataSource" class="w-100" mat-table>
      <ng-container matColumnDef="select">
        <th *matHeaderCellDef mat-header-cell class="align-checkbox"></th>
        <td *matCellDef="let row" class="static-column-size align-checkbox" mat-cell>
          <mat-checkbox
            (change)="$event ? selection.toggle(row) : null"
            (click)="$event.stopPropagation()"
            [aria-label]="selection.isSelected(row) | checkboxLabel | translate: {name: row}"
            [checked]="selection.isSelected(row)"
            color="primary">
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="value">
        <th *matHeaderCellDef class="ps-3" mat-header-cell>{{headerColumnText}}</th>
        <td *matCellDef="let value" class="truncate ps-3" mat-cell>{{value}}</td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr
        *matRowDef="let key; columns: displayedColumns;"
        class="dark-hover-list-item"
        mat-row></tr>
    </table>
  </perun-web-apps-table-wrapper>
</div>

<perun-web-apps-alert *ngIf="values.length === 0" alert_type="warn">
  {{alertText}}
</perun-web-apps-alert>
