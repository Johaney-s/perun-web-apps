<div mat-dialog-title>{{'DIALOGS.ADD_AUTH_IMG.TITLE' | customTranslate | translate}}</div>
<div class="{{theme}}">
  <div mat-dialog-content>
    <perun-web-apps-alert
      *ngIf="!newImage"
      alert_type="info"
      >{{'DIALOGS.ADD_AUTH_IMG.INFO' | customTranslate | translate}}</perun-web-apps-alert
    >
    <perun-web-apps-alert
      *ngIf="imgTooLong"
      alert_type="error"
      >{{'DIALOGS.ADD_AUTH_IMG.IMG_TOO_LONG' | customTranslate | translate}}</perun-web-apps-alert
    >
    <div *ngIf="newImage && !imgTooLong" class="center-content">
      <img [src]="newImage" alt="" />
    </div>
    <button (click)="generateImg()" class="m-1" color="accent" mat-flat-button>
      {{'DIALOGS.ADD_AUTH_IMG.GENERATE' | customTranslate | translate}}
    </button>
    <button (click)="fileInput.click()" color="accent" class="m-1" mat-flat-button>
      <span>{{'DIALOGS.ADD_AUTH_IMG.UPLOAD_IMG_LABEL'| customTranslate | translate}}</span>
      <input
        #fileInput
        (change)="handleInputChange($event)"
        accept="image/*"
        class="d-none"
        type="file" />
    </button>
    <perun-web-apps-alert
      *ngIf="newImage"
      alert_type="info"
      >{{'DIALOGS.ADD_AUTH_IMG.DELAY_INFO' | customTranslate | translate}}</perun-web-apps-alert
    >
  </div>
  <div mat-dialog-actions>
    <button (click)="onCancel()" class="ms-auto" mat-flat-button>
      {{'DIALOGS.ADD_AUTH_IMG.CANCEL'| customTranslate | translate}}
    </button>
    <button
      (click)="onAdd()"
      [disabled]="!newImage || imgTooLong"
      class="ms-2"
      color="accent"
      mat-flat-button>
      {{'DIALOGS.ADD_AUTH_IMG.ADD'| customTranslate | translate}}
    </button>
  </div>
</div>
