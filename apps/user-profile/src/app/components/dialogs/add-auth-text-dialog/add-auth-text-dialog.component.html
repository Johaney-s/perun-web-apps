<div class="{{theme}}">
  <h1 mat-dialog-title>{{'DIALOGS.ADD_AUTH_TEXT.TITLE' | translate}}</h1>
  <div mat-dialog-content>
    <mat-form-field class="w-100">
      <input [(ngModel)]="securityText" matInput autofocus />
    </mat-form-field>
    <button (click)="generateText()" class="m-1" color="accent" mat-flat-button>
      {{'DIALOGS.ADD_AUTH_TEXT.GENERATE_TEXT' | customTranslate | translate}}
    </button>
    <button (click)="generateText('emojis')" class="m-1" color="accent" mat-flat-button>
      {{'DIALOGS.ADD_AUTH_TEXT.GENERATE_EMOJIS' | customTranslate | translate}}
    </button>
    <perun-web-apps-alert alert_type="info">
      {{'DIALOGS.ADD_AUTH_TEXT.DELAY_INFO' | customTranslate | translate}}
    </perun-web-apps-alert>
  </div>
  <div matDialogActions>
    <button (click)="cancel()" class="ms-auto me-2" mat-flat-button>
      {{'DIALOGS.ADD_AUTH_TEXT.CANCEL' | translate}}
    </button>
    <button [disabled]="securityText.trim() === ''" (click)="add()" color="accent" mat-flat-button>
      {{'DIALOGS.ADD_AUTH_TEXT.ADD' | translate}}
    </button>
  </div>
</div>
