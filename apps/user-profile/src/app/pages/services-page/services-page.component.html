<h1 class="page-title mt-2">{{'SERVICES.TITLE' | customTranslate | translate}}</h1>
<div class="user-theme">
  <perun-web-apps-immediate-filter
    [placeholder]="'SERVICES.FILTER' | customTranslate | translate"
    (filter)="applyFilter($event)"></perun-web-apps-immediate-filter>

  <mat-accordion>
    <mat-expansion-panel *ngFor="let vo of filteredVos" (opened)="getMemberData(vo)">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{vo.name}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <ng-template #spinner>
          <perun-web-apps-loading-table></perun-web-apps-loading-table>
        </ng-template>
        <div class="position-relative">
          <perun-web-apps-resources-list
            *perunWebAppsLoader="loading; indicator: spinner"
            [resources]="resources"
            [displayedColumns]="['name', 'description']"
            [disableRouting]="true"></perun-web-apps-resources-list>
        </div>
      </ng-template>
    </mat-expansion-panel>
  </mat-accordion>
</div>
