<mat-list>
  <mat-list-item
    *ngFor="let item of items"
    matRipple
    [routerLink]="item.url"
    queryParamsHandling="merge">
    <div class="d-flex flex-row">
      <mat-icon>{{item.icon}}</mat-icon>
      <p class="ms-2 mt-auto mb-auto">{{item.label | customTranslate | translate}}</p>
    </div>
  </mat-list-item>
</mat-list>
