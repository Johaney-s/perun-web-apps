<h1 class="page-subtitle">{{'RESOURCE_DETAIL.TAGS.TITLE' | translate}}</h1>
<perun-web-apps-refresh-button (refresh)="updateData()"></perun-web-apps-refresh-button>
<button
  *ngIf="createAuth"
  (click)="create()"
  class="me-2 action-button"
  color="accent"
  mat-flat-button>
  {{'VO_DETAIL.RESOURCES.TAGS.CREATE_BUTTON' | translate}}
</button>

<button
  *ngIf="addAuth"
  (click)="addTag()"
  class="me-2 action-button"
  color="accent"
  mat-flat-button>
  {{'RESOURCE_DETAIL.TAGS.ADD_BUTTON' | translate}}
</button>

<button
  *ngIf="removeAuth"
  (click)="removeTags()"
  class="me-2"
  color="warn"
  [disabled]="selection.selected.length === 0"
  mat-flat-button>
  {{'RESOURCE_DETAIL.TAGS.REMOVE_BUTTON' | translate}}
</button>
<perun-web-apps-immediate-filter
  (filter)="applyFilter($event)"
  [placeholder]="'RESOURCE_DETAIL.TAGS.SEARCH'">
</perun-web-apps-immediate-filter>

<ng-template #spinner>
  <perun-web-apps-loading-table></perun-web-apps-loading-table>
</ng-template>
<div class="position-relative">
  <app-resources-tags-list
    *perunWebAppsLoader="loading; indicator: spinner"
    [displayedColumns]="displayedColumns"
    [entity]="'resource'"
    [resourceTags]="resourceTags"
    [filterValue]="filterValue"
    [selection]="selection"
    [tableId]="tableId">
  </app-resources-tags-list>
</div>
