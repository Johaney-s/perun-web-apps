<h1 class="page-subtitle">
  {{'FACILITY_DETAIL.TASK_RESULTS.TITLE' | translate}} - {{task.service? task.service.name : ''}}
  <span class="text-muted"> &nbsp;#{{task.id}} </span>
</h1>
<perun-web-apps-refresh-button (refresh)="refreshTable()"></perun-web-apps-refresh-button>
<button
  (click)="removeTaskResult()"
  *ngIf="removeAuth"
  [disabled]="selection.selected.length === 0"
  class="me-2"
  color="warn"
  mat-flat-button>
  {{'FACILITY_DETAIL.TASK_RESULTS.REMOVE' | translate}}
</button>
<perun-web-apps-immediate-filter
  (filter)="applyFilter($event)"
  [placeholder]="'FACILITY_DETAIL.TASK_RESULTS.FILTER'"></perun-web-apps-immediate-filter>
<ng-template #spinner>
  <perun-web-apps-loading-table></perun-web-apps-loading-table>
</ng-template>
<div class="position-relative">
  <perun-web-apps-task-results-list
    [tableId]="tableId"
    *perunWebAppsLoader="loading; indicator: spinner"
    [displayedColumns]="displayedColumns"
    [filterValue]="filterValue"
    [selection]="selection"
    [taskResults]="taskResults">
  </perun-web-apps-task-results-list>
</div>
