<h1 class="page-subtitle">
  {{'FACILITY_DETAIL.SETTINGS.BANS.TITLE' | translate}}
</h1>

<perun-web-apps-refresh-button (click)="refresh()"></perun-web-apps-refresh-button>
<button (click)="add()" *ngIf="addAuth" class="me-2 action-button" color="accent" mat-flat-button>
  {{'FACILITY_DETAIL.SETTINGS.BANS.ADD' | translate}}
</button>
<button
  *ngIf="removeAuth"
  (click)="remove()"
  color="warn"
  [disabled]="selection.selected.length === 0"
  class="me-2"
  mat-flat-button>
  {{'FACILITY_DETAIL.SETTINGS.BANS.REMOVE' | translate}}
</button>
<perun-web-apps-debounce-filter
  (filter)="filter = $event"
  [placeholder]="'FACILITY_DETAIL.SETTINGS.BANS.FILTER'"
  class="mt-2 search-field">
</perun-web-apps-debounce-filter>
<div class="position-relative">
  <perun-web-apps-ban-on-entity-list
    *perunWebAppsLoader="loading; indicator: spinner"
    [bans]="bans"
    [selection]="selection"
    [displayedColumns]="displayedColumns"
    [filter]="filter"
    [updatePolicy]="'updateBan_BanOnFacility_policy'"
    (updateBan)="update($event)">
  </perun-web-apps-ban-on-entity-list>
</div>
<ng-template #spinner>
  <perun-web-apps-loading-table></perun-web-apps-loading-table>
</ng-template>
