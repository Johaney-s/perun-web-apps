<div [hidden]="dataSource.filteredData.length === 0 || categories.length === 0" class="card mt-3">
  <perun-web-apps-table-wrapper
    (exportDisplayedData)="exportDisplayedData($event)"
    (exportAllData)="exportAllData($event)"
    [tableId]="tableId"
    [dataLength]="dataSource.filteredData.length"
    [pageSizeOptions]="pageSizeOptions">
    <table
      [dataSource]="dataSource"
      class="w-100"
      mat-table
      matSort
      matSortActive="name"
      matSortDirection="asc"
      matSortDisableClear>
      <ng-container matColumnDef="select">
        <th *matHeaderCellDef mat-header-cell class="align-checkbox"></th>
        <td *matCellDef="let category" class="static-column-size align-checkbox" mat-cell>
          <mat-checkbox
            (change)="$event ? itemSelectionToggle(category) : null"
            (click)="$event.stopPropagation()"
            [aria-label]="selection.isSelected(category) | checkboxLabel | translate: {name: category.name}"
            [checked]="selection.isSelected(category)"
            color="primary">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>
          {{'CATEGORIES_LIST.ID' | translate}}
        </th>
        <td *matCellDef="let category" class="static-column-size" mat-cell>{{category.id}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>
          {{'CATEGORIES_LIST.NAME' | translate}}
        </th>
        <td *matCellDef="let category" mat-cell>{{category.name}}</td>
      </ng-container>
      <ng-container matColumnDef="rank">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>
          {{'CATEGORIES_LIST.RANK' | translate}}
        </th>
        <td *matCellDef="let category" mat-cell>
          {{category.rank}}
          <button *ngIf="editAuth" (click)="updateCategory(category)" mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr
        *matRowDef="let resource; columns: displayedColumns;"
        class="dark-hover-list-item"
        mat-row></tr>
    </table>
  </perun-web-apps-table-wrapper>
</div>

<perun-web-apps-alert *ngIf="dataSource.filteredData.length === 0" alert_type="warn">
  {{'CATEGORIES_PAGE.NO_FILTER_RESULTS' | translate}}
</perun-web-apps-alert>
