<mat-form-field
  appearance="{{readonly ? 'outline' : 'fill'}}"
  subscriptSizing="dynamic"
  class="w-100">
  <input
    matInput
    (click)="readonly && attribute.value !== undefined && showValue(attribute)"
    [class.cursor-pointer]="readonly && attribute.value !== undefined"
    [readonly]="readonly"
    class="overflow-ellipsis"
    [(ngModel)]="attribute.value"
    type="number"
    (keydown)="_sendEventToParent()" />
</mat-form-field>
