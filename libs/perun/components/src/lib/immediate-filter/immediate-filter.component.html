<mat-form-field class="filter-field me-2">
  <mat-label>{{placeholder | translate}}</mat-label>
  <input
    matInput
    [formControl]="formControl"
    *ngIf="autoFocus"
    perunWebAppsAutoFocus
    data-cy="auto-focused-filter" />
  <input matInput [formControl]="formControl" *ngIf="!autoFocus" data-cy="unfocused-filter" />
</mat-form-field>
