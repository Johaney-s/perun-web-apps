<h5 mat-dialog-title>
  {{'SHARED_LIB.PERUN.COMPONENTS.ATTRIBUTE_VALUE_LIST.EDIT_DIALOG.TITLE' | translate}}
</h5>
<div class="dialog-container" mat-dialog-content>
  <mat-form-field>
    <mat-label>
      {{'SHARED_LIB.PERUN.COMPONENTS.ATTRIBUTE_VALUE_LIST.EDIT_DIALOG.VALUE_LABEL' | translate}}
    </mat-label>
    <textarea [(ngModel)]="attributeValue" cdkTextareaAutosize="true" matInput></textarea>
  </mat-form-field>
</div>

<div class="d-flex" mat-dialog-actions>
  <button (click)="cancel()" class="ms-auto" mat-flat-button>
    {{'SHARED_LIB.PERUN.COMPONENTS.ATTRIBUTE_VALUE_LIST.EDIT_DIALOG.CANCEL_BUTTON' | translate}}
  </button>
  <button (click)="submit()" class="ms-2" color="accent" mat-flat-button>
    {{'SHARED_LIB.PERUN.COMPONENTS.ATTRIBUTE_VALUE_LIST.EDIT_DIALOG.SUBMIT_BUTTON' | translate}}
  </button>
</div>
