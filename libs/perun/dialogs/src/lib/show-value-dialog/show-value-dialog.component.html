<h1 mat-dialog-title>{{title}}</h1>
<div class="dialog-container overflow-hidden" mat-dialog-content>
  <textarea cdkTextareaAutosize class="w-100 display-fix" matInput readonly>{{value}}</textarea>
</div>
<div mat-dialog-actions>
  <button (click)="onCancel()" class="ms-auto" mat-flat-button>
    {{'SHARED_LIB.PERUN.COMPONENTS.SHOW_VALUE.CLOSE' | translate}}
  </button>
  <button [cdkCopyToClipboard]="value" class="ms-2" color="accent" mat-flat-button>
    {{'SHARED_LIB.PERUN.COMPONENTS.SHOW_VALUE.COPY' | translate}}
  </button>
</div>
