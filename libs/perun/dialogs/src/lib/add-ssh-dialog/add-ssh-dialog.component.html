<h1 mat-dialog-title>{{'DIALOGS.ADD_SSH.TITLE'|customTranslate | translate}}</h1>
<div mat-dialog-content class="dialog-container user-theme">
  <mat-form-field class="input-width" subscriptSizing="dynamic">
    <mat-label>{{'DIALOGS.ADD_SSH.INPUT_PLACEHOLDER'|customTranslate | translate}}</mat-label>
    <textarea
      matInput
      required
      cdkTextareaAutosize
      cdkAutosizeMinRows="4"
      [formControl]="sshControl"></textarea>
    <mat-error
      *ngIf="sshControl.invalid && sshControl.dirty"
      class="white-space-pre"
      >{{'DIALOGS.ADD_SSH.INVALID_TYPE'|customTranslate | translate}}</mat-error
    >
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button class="ms-auto" (click)="onCancel()">
    {{'DIALOGS.ADD_SSH.CANCEL'|customTranslate | translate}}
  </button>
  <button
    mat-flat-button
    class="ms-2"
    color="accent"
    [disabled]="sshControl.invalid"
    (click)="onSubmit()">
    {{'DIALOGS.ADD_SSH.ADD'|customTranslate | translate}}
  </button>
</div>
